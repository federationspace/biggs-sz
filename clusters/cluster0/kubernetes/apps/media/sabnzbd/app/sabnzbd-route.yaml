---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sabnzbd
  namespace: media
spec:
  hostnames:
  - sabnzbd.gregbob.net
  parentRefs:
  - name: wildcard-gregbob-net
    namespace: cert-manager
  rules:
  - backendRefs:
    - name: sabnzbd-service
      port: 8080
    matches:
    - path:
        type: PathPrefix
        value: /